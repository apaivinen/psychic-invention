name: Sync SOP to Wiki

on:
  schedule:
    - cron: '0 2 * * *' # every day at 2 AM UTC
  workflow_dispatch: # also allows manual triggering

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Remove existing wiki directory
        run: |
          if [ -d wiki ]; then rm -rf wiki; fi

      - name: Clone Wiki
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.wiki.git wiki

      - name: Copy SOP files
        run: |
          rsync -av --delete SOPs wiki/

      - name: Commit and Push
        run: |
          cd wiki
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m "Automated update from SOPs folder [$(date +'%Y-%m-%d')]"
            git push
          fi
